<div class="app-container">
  <!-- Navigation Header -->
  <nav class="app-nav">
    <div class="nav-content">
      <div class="nav-brand">
        <h1 class="app-title">{{ title() }}</h1>
        <p class="app-subtitle">Tail Spend Management</p>
      </div>
      <div class="nav-actions">
        <button 
          class="nav-btn" 
          [class.active]="currentView() === 'dashboard'"
          (click)="showDashboard()"
        >
          <i class="icon-dashboard"></i>
          Dashboard
        </button>
        <button 
          class="nav-btn" 
          [class.active]="currentView() === 'contracts'"
          (click)="showContracts()"
        >
          <i class="icon-table"></i>
          All Contracts
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="app-main">
    @if (currentView() === 'dashboard') {
      <app-dashboard />
    } @else if (currentView() === 'contracts') {
      <app-contracts-table />
    }
  </main>
</div>

<router-outlet />
